<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Whiteboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* No scrolling */
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .toolbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            color: white;
        }

        .pen { background: #4CAF50; }
        .eraser { background: #f44336; }
        .clear { background: #2196F3; }

        canvas {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            touch-action: none;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <button class="pen" onclick="setPen()">Pen</button>
    <button class="eraser" onclick="setEraser()">Eraser</button>
    <button class="clear" onclick="clearBoard()">Clear</button>
</div>

<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 60;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;
    let currentTool = "pen";

    function setPen() {
        currentTool = "pen";
    }

    function setEraser() {
        currentTool = "eraser";
    }

    function clearBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function startDraw(e) {
        drawing = true;
        draw(e);
    }

    function stopDraw() {
        drawing = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!drawing) return;

        let rect = canvas.getBoundingClientRect();
        let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

        ctx.lineWidth = currentTool === "eraser" ? 25 : 3;
        ctx.lineCap = "round";
        ctx.strokeStyle = currentTool === "eraser" ? "white" : "black";

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", stopDraw);
    canvas.addEventListener("touchmove", draw);

    // Auto Fullscreen
    function openFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    }

    window.onload = function() {
        openFullscreen();
    }
</script>

</body>
</html>
