<!DOCTYPE html>
<html>
<head>
<title>Pro Whiteboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
overflow:hidden;
font-family:Arial, sans-serif;
background:#111;
}

#startScreen{
position:fixed;
width:100%;
height:100%;
background:#111;
display:flex;
justify-content:center;
align-items:center;
z-index:100;
}

#startBtn{
padding:20px 40px;
font-size:22px;
background:#4CAF50;
border:none;
color:white;
border-radius:10px;
cursor:pointer;
}

.toolbar{
position:fixed;
top:0;
width:100%;
height:70px;
background:#222;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
z-index:10;
flex-wrap:wrap;
}

.toolbar input, .toolbar button{
padding:8px 12px;
border:none;
border-radius:5px;
cursor:pointer;
}

canvas{
position:absolute;
top:70px;
left:0;
background:white;
touch-action:none;
}
</style>
</head>

<body>

<div id="startScreen">
<button id="startBtn">Start Whiteboard</button>
</div>

<div class="toolbar">
<input type="color" id="colorPicker" value="#000000">
<input type="range" id="brushSize" min="1" max="50" value="3">
<button onclick="setPen()">Pen</button>
<button onclick="setEraser()">Eraser</button>
<button onclick="clearBoard()">Clear</button>
<button onclick="saveImage()">Save</button>
</div>

<canvas id="board"></canvas>

<script>

const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");

startBtn.onclick = function(){
if(document.documentElement.requestFullscreen){
document.documentElement.requestFullscreen();
}
startScreen.style.display="none";
}

const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 70;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing=false;
let currentTool="pen";

function setPen(){
currentTool="pen";
}

function setEraser(){
currentTool="eraser";
}

function clearBoard(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}

function saveImage(){
let link=document.createElement("a");
link.download="whiteboard.png";
link.href=canvas.toDataURL();
link.click();
}

function startDraw(e){
drawing=true;
draw(e);
}

function stopDraw(){
drawing=false;
ctx.beginPath();
}

function draw(e){
if(!drawing) return;

let rect=canvas.getBoundingClientRect();
let x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
let y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;

let color=document.getElementById("colorPicker").value;
let size=document.getElementById("brushSize").value;

ctx.lineWidth = currentTool==="eraser"?30:size;
ctx.lineCap="round";
ctx.strokeStyle=currentTool==="eraser"?"white":color;

ctx.lineTo(x,y);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(x,y);
}

canvas.addEventListener("mousedown",startDraw);
canvas.addEventListener("mouseup",stopDraw);
canvas.addEventListener("mousemove",draw);

canvas.addEventListener("touchstart",startDraw);
canvas.addEventListener("touchend",stopDraw);
canvas.addEventListener("touchmove",draw);

</script>

</body>
</html>
